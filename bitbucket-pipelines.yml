pipelines:
  default:
    - step:
        name: Sync GitHub Mirror
        image: alpine/git:latest
        clone:
          enabled: false
        script:
          - git clone --bare git@bitbucket.org:romaswe/fingerprinting.git
          - cd Fingerprinting.git
          - git push --mirror git@github.com:romaswe/Fingerprinting.git